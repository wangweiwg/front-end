<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<title>Document</title>
	<style type="text/css">
		#app{
			
		}
		h1{
			width: 100%;
			height: 30px;
			line-height: 30px;
			text-align: center;
			background-color: yellowgreen;
		}
		button{
			width: 80px;
			height: 35px;
			border-radius: 5px;
			background-color: #1CEE8A;
		}
	</style>
</head>
<body>
	<div id='app'>
		<h1>{{name}}</h1>
		<button v-on:click='handler'>{{counter}}</button>
	</div>

	<script type="text/javascript" src="../../lib/vue.min.js"></script>
	<script type="text/javascript">
		window.onload = function(){
			var d1 = new Date();
			console.log(d1.getTime(), 1111111);
			console.log(d1, 1111111);
			// console.log(Date.parse('Tue Oct 10 2017 17:41:07 GMT+0800'), 22222222);

			// var d2 = 
			console.log(Date.parse("2017 10 10"), 44444444444)

			// 转化为时间
			var minutes = 1000 * 60;
			var hours = minutes * 60;
			var days = hours * 24;
			var years = days * 365;

			var t = Date.parse('October 10 2017');
			var y = t / years;
			console.log('一共' + y + '年了！')
		};

		var vue = new Vue({
			el: '#app',
			// template: '<h1>{{name}}</h1>',
			data: {
				name: 'wangwei',
				counter: 100
			},
			methods: {
				handler: function() {
					this.counter--;
				}
			},
			// 生命周期
			// 初始化钩子
			beforeCreate: function(){
				console.log('beforeCreate')
			},
			created: function(){
				console.log('created')
			},
			// DOM挂载钩子
			beforeMount:function(){
				console.log('beforeMount')
			},
			mounted: function(){
				console.log('mounted')
			},
			// 更新钩子
			beforeUpdate:function(){
				console.log('beforeUpdate')
			},
			updated: function(){
				console.log('updated')
			},
			// 组件激活
			activated: function(){
				console.log('activated')
			},
			// 组件停用
			deactivated: function(){
				console.log('deactivated');
			},
			// 销毁之前
			beforeDestory: function(){
				console.log('beforeDestory')
			},
			// 销毁之后
			destoryed: function(){
				console.log('destoryed')
			}
		});
	</script>
</body>
</html>
