<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ECharts</title>
	<script type="text/javascript" src="echarts.js"></script>
</head>
<body>
	<div id="main" style="width: 600px;height: 400px;margin: 100px auto"></div>
	<script type="text/javascript">
		// 初始化echarts
		var myChart = echarts.init(document.getElementById("main"));
		// 设置图标的配置和数据
		var options = {
			title: {
				text:  "学生成绩统计表"
			},
			tooltip: {},
			legend: {
				data: ["成绩"]
			},
			xAxis: {
				data: ["语文", "数学", "英语", "物理", "化学", "生物"]
			},
			yAxis: {},
			series: [{
				name: "分数",
				type: "bar",
				data: [109, 110, 119, 85, 90, 50]
			}]
		};
		// 使用配置信息显示图集
		myChart.setOption(options);
		console.log('3456', myChart.getOption())
	</script>
</body>
</html>
